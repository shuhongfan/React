<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>03_component_basic</title>
</head>
<body>

  <div id="example1"></div>
  <div id="example2"></div>
  <div id="example3"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    const names=['jQuery','zepto','angular','react','vue']

    // 1.创建虚拟dom
    const ul=<ul>
      {names.map(item=><li key={item}>{item}</li>)}
    </ul>
    // 2.渲染虚拟dom
    ReactDOM.render(ul,document.getElementById('example1'))


    function MyComponent() {
      return <h2>工厂函数组件 简单组件</h2>
    }
    ReactDOM.render(<MyComponent></MyComponent>,document.getElementById('example2'))

    class MyComponent2 extends React.Component{
      render() {
        return (
                <h2>ES6组件</h2>
        );
      }
    }
    ReactDOM.render(<MyComponent2></MyComponent2>,document.getElementById('example3'))
  </script>
</body>
</html>
