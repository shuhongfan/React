<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>02_JSX</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script>
    const msg='i like you'
    const myId='baidu'

    let vDom1=React.createElement('h2',{id:myId.toLocaleLowerCase()},msg.toUpperCase())
    ReactDOM.render(vDom1,document.getElementById('test1'))
  </script>

  <script type="text/babel">
    const vDom2=<h3 id={myId.toUpperCase()}>{msg.toLocaleLowerCase()}</h3>
    ReactDOM.render(vDom2,document.getElementById('test2'))
  </script>
</body>
</html>
