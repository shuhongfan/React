<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */
  class LoginForm extends React.Component{
    constructor(props) {
      super(props);
      this.state={
        uname:'',
        pwd:''
      }
    }

    handleSubmit=(event)=>{
      // 阻止默认行为
      event.preventDefault()

      const uname=this.uname.value
      // const pwd=this.pwd.value
      // console.log(uname,pwd)
      // const uname=this.state.uname
      const pwd=this.state.pwd
      alert(`准备提交的用户名为 ${uname},密码为${pwd}`)
    }
    handleChange=(event)=>{
      const pwd=event.target.value
      this.setState({'pwd': pwd})
    }
    render() {
      return (
              <div>
                <form action="/test" onSubmit={this.handleSubmit}>
                  <label>
                    用户名
                    <input ref={uname=>this.uname=uname}/>
                  </label>
                  <label>
                    密码
                    <input ref={pwd=>this.pwd=pwd} value={this.state.pwd} onChange={this.handleChange}/>
                  </label>
                  <input type="submit" value="登录"/>
                </form>
              </div>
      );
    }
  }
  ReactDOM.render(<LoginForm></LoginForm>,document.getElementById('example'))
</script>
</body>
</html>
